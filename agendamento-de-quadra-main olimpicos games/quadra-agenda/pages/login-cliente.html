<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 50px;
        }

        h1 {
            color: #fff;
        }

        .imagem-olimpicos{
            border-radius: 50px;

        }
        img {
            width: 400px;
            border-radius: 10%;
        }

/* Estiliza o formulário */
form {
    background-color: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

/* Estiliza os inputs */
input {
    display: block;
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 50px;
    font-size: 16px;
    box-sizing: border-box;
}

        button {
            width: 100%;
            padding: 10px;
            background-color: #0277bd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #01579b;
        }

        .erro {
            color: red;
            text-align: center;
        }

        a {
            color: #0277bd;
  display: flex;
  justify-content: center;      /* centraliza horizontalmente */
  
        }
    </style>
</head>

<body>
    <div class="imagem-olimpicos">
        <img src="/quadra-agenda/img/logos/Escudo com logo Olímpico e hexágonos.png" alt="escudo olimpico">
    </div>

    <h1>Login</h1>
    <form id="loginForm" onsubmit="fazerLogin(event)">
        <input type="text" id="nome" placeholder="Digite seu nome" required />
        <input type="text" id="telefone" placeholder="Digite seu telefone" required />
        <button type="submit">Entrar</button>
        <p id="mensagemErro" class="erro"></p>
        <a href="/quadra-agenda/pages/cadrasto-cliente.html">Cadastre-se</a>
    </form>

    <script>
        function fazerLogin(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value.trim().toLowerCase();
            const telefone = document.getElementById("telefone").value.trim();
            const mensagemErro = document.getElementById("mensagemErro");

            const clientes = JSON.parse(localStorage.getItem("clientes")) || [];

            const cliente = clientes.find(c =>
                c.nome.toLowerCase() === nome && c.telefone === telefone
            );

            if (cliente) {
                localStorage.setItem("clienteLogado", JSON.stringify(cliente));
                window.location.href = "cliente.html"; // redireciona para a área do cliente
            } else {
                mensagemErro.textContent = "Nome ou telefone incorretos.";
            }
        }
    </script>

</body>

</html>
