<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Agendamentos</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

 body {
      font-family: Arial, sans-serif;
      background-color: #171717;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #000;
      height: 50px;
      user-select: none;
      width: 100%;
      /* Garante que o menu ocupe toda a largura da página */
    }


    .Logo {
      display: flex;
      /* Flexbox para alinhar imagem e texto na mesma linha */
      align-items: center;
      /* Alinha verticalmente ao centro */
      color: #fff;
      /* Cor branca para o texto */
      font-weight: 900;
      /* Fonte com peso extra negrito */
      font-size: 23px;
      /* Tamanho da fonte para o texto da logo */
    }

    .Logo img {
      width: 40px;
      /* Define a largura da imagem da logo */
      margin-right: 10px;
      /* Espaçamento à direita da imagem para o texto */
    }

    .nav-itens {
      list-style: none;
      /* Remove os marcadores da lista */
      display: flex;
      /* Flexbox para os itens do menu em linha */
      gap: 30px;
      /* Espaço entre os itens do menu */
    }

    .nav-itens a {
      text-decoration: none;
      /* Remove o sublinhado dos links */
      color: whitesmoke;
      /* Cor branca esbranquiçada para os links */
      font-weight: bold;
      /* Negrito para os links */
      transition: 0.3s;
      /* Animação suave para alterações visuais */
    }

    .nav-itens a:hover {
      color: #007bff;
      /* Muda a cor para laranja quando o mouse passa por cima */
      transform: scale(1.05);
      /* Aumenta ligeiramente o tamanho do link */
    }

    /*fim do menu de navegação*/

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #b9dfed;
      border-radius: 10px;
      box-shadow: 0px 0px 15px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1 {
      font-size: 35px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .container-agendamentos {
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background-color: #2D3748;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .agendamento-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 6px solid #028abd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .agendamento-info {
      flex-grow: 1;
    }

    .cancelar-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .cancelar-btn:hover {
      background-color: #e60000;
    }

    .voltar-container {
      text-align: center;
      margin-top: 20px;
    }

    .voltar-link {
      display: inline-block;
      background-color: #028abd;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .voltar-link:hover {
      background-color: #026f96;
    }

    @media (max-width: 600px) {
      .agendamento-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .cancelar-btn {
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
    <nav> <!-- Barra de navegação principal -->
    <div class="Logo"> <!-- Container da logo e nome -->
      <img src="/quadra-agenda/img/logos/logo.png" alt="Logo Olímpico"> <!-- Imagem da logo com texto alternativo -->
      <span>OLÍMPICO SPORT CENTER</span> <!-- Nome do site/empresa -->
    </div>
<div class="nav-itens">
  <a href="/quadra-agenda/index.html">Home</a>
  <a href="/quadra-agenda/pages/login-cliente.html">Fazer Login</a>
  <a href="/quadra-agenda/pages/quadras.html">Agendar Quadra</a>
  <a href="/quadra-agenda/pages/meus.html" style="color: #007bff;">Meus Agendamentos</a>
  <a href="/quadra-agenda/pages/perfil.html">Perfil</a>
</div>

  </nav>

    <div id="listaAgendamentos" class="container-agendamentos"></div>

    <div class="voltar-container">
      <a href="quadras.html" class="voltar-link">← Voltar</a>
    </div>

</body>
</html>
