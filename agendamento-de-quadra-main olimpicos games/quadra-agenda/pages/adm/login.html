<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Proprietário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2D3748, #000000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #000;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 100px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 10px;
      background-color: #000000;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0095ff;
    }

    .error {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Administrativo</h2>
    <form id="loginForm">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <div class="error" id="mensagemErro"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const mensagemErro = document.getElementById("mensagemErro");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // Login fixo para demonstração
      if (usuario === "admin" && senha === "1234") {
        localStorage.setItem("usuarioAutenticado", "true");
        window.location.href = "calendario.html"; // ou clientes.html, como preferir
      } else {
        mensagemErro.textContent = "Usuário ou senha inválidos.";
      }
    });
  </script>
</body>
</html>
