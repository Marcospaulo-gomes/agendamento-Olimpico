<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #2D3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 50px;
    }

    
    img{
        width: 400px;
        border-radius: 10%;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    #formCadastro {
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #formCadastro input {
      padding: 10px;
      flex: 1 1 200px;
      border-radius: 100px;
      border: 1px solid #ccc;
    }

    #formCadastro button {
      padding: 10px 20px;
      background-color: #0277bd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensagem {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
        <img src="/quadra-agenda/img/logos/Escudo com logo Olímpico e hexágonos.png" alt="logo olimpico">

<h1>Cadastro de Cliente</h1>

<!-- Formulário de cadastro -->
<form id="formCadastro" onsubmit="cadastrarCliente(event)">
  <input type="text" id="nome" placeholder="Nome" required>
  <input type="text" id="telefone" placeholder="Telefone" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="quadra" placeholder="Quadra" required>
  <button type="submit">Cadastrar</button>
</form>

<div id="mensagem"></div>

<script>
  let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

  function cadastrarCliente(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const email = document.getElementById("email").value.trim();
    const quadra = document.getElementById("quadra").value.trim();

    if (!nome || !telefone || !email || !quadra) {
      alert("Preencha todos os campos.");
      return;
    }

    clientes.push({ nome, telefone, email, quadra });
    localStorage.setItem("clientes", JSON.stringify(clientes));

    document.getElementById("formCadastro").reset();
    document.getElementById("mensagem").textContent = "Cadastro realizado com sucesso!";
  }
</script>

</body>
</html>
